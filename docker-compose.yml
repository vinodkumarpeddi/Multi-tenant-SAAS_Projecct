services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: saas_database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: saas_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d/migrations:ro
      - ./backend/seeds:/docker-entrypoint-initdb.d/seeds:ro
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/01-init-db.sh:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d saas_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saas_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saas_backend
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=saas_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=multi-tenant-saas-super-secret-key-minimum-32-chars
      - JWT_EXPIRES_IN=24h
      - FRONTEND_URL=http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ./backend/src:/app/src
    depends_on:
      database:
        condition: service_healthy
    networks:
      - saas_network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: saas_frontend
    environment:
      - VITE_API_URL=http://localhost:5000/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend
    networks:
      - saas_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  saas_network:
    driver: bridge
